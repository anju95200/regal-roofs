{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="shortcut icon" href="favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="stylesheet" href="{% static 'listings/fonts/google/style.css' %}" />
    <link rel="stylesheet" href="{% static 'listings/fonts/icomoon/style.css' %}" />
    <link rel="stylesheet" href="{% static 'listings/fonts/flaticon/font/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'listings/fonts/fontawesome/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'listings/css/tiny-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'listings/css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'listings/css/style.css' %}" />

    <title>Regal Roofs Real Estate</title>
  </head>
  <body>
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    {% include 'header.html' %}

    {% block content %}
      <!-- Page specific content will be inserted here -->
    {% endblock %}

    {% include 'footer.html' %}

    <!-- Preloader -->
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="{% static 'listings/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'listings/js/tiny-slider.js' %}"></script>
    <script src="{% static 'listings/js/aos.js' %}"></script>
    <script src="{% static 'listings/js/navbar.js' %}"></script>
    <script src="{% static 'listings/js/counter.js' %}"></script>
    <script src="{% static 'listings/js/custom.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        const token = document.querySelector('meta[name="csrf-token"]').content;
        event.detail.headers['X-CSRFToken'] = token;
      });
    </script>
  </body>
</html>
