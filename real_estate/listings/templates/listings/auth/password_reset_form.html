{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="hero page-inner overlay" style="background-image: url('{% static 'listings/images/hero_bg_3.jpg' %}')">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-9 text-center mt-5">
          <h1 class="heading" data-aos="fade-up">Reset Password</h1>
          <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
            <ol class="breadcrumb text-center justify-content-center">
              <li class="breadcrumb-item">
                <a href="{% url 'listings:home' %}">Home</a>
              </li>
              <li class="breadcrumb-item active text-white-50" aria-current="page">Reset Password</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5" data-aos="fade-up" data-aos-delay="200">
          <p>Enter your email address to receive a password reset link.</p>
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-12 mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
                {% if form.email.errors %}
                  <div class="text-danger">
                    {{ form.email.errors }}
                  </div>
                {% endif %}
              </div>
              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
