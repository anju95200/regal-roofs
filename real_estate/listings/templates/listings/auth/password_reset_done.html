{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="hero page-inner overlay" style="background-image: url('{% static 'listings/images/hero_bg_3.jpg' %}')">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-9 text-center mt-5">
          <h1 class="heading" data-aos="fade-up">Check Your Email</h1>
          <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
            <ol class="breadcrumb text-center justify-content-center">
              <li class="breadcrumb-item">
                <a href="{% url 'listings:home' %}">Home</a>
              </li>
              <li class="breadcrumb-item active text-white-50" aria-current="page">Reset Password</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" data-aos="fade-up" data-aos-delay="100">
          <p>We've sent a password reset link to your email address. Please check your inbox (and spam/junk folder) for the email.</p>
          <p><a href="{% url 'listings:login' %}" class="btn btn-primary">Back to Login</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
