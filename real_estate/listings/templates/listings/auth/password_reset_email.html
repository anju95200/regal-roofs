<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hello {{ user.get_full_name|default:user.username }},</p>
        <p>You requested a password reset for your account on {{ site_name }}.</p>
        <p>Click the button below to set a new password:</p>
        <p>
            <a href="{{ protocol }}://{{ domain }}{% url 'listings:password_reset_confirm' uidb64=uid token=token %}" class="button">Set New Password</a>
        </p>
        <p>If you didn't request this, please ignore this email.</p>
        <p>Thanks,<br>{{ site_name }} Team</p>
    </div>
</body>
</html>
