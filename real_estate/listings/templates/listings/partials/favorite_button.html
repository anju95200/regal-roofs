<div id="favorite-button-{{ listing.id }}" hx-swap-oob="true" class="text-center">
    <button
        hx-post="{% url 'listings:favorite_toggle' slug=listing.slug %}"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-swap="none"
        class="btn btn-info text-white w-100">
        {% if is_favorite %}
            Remove from Favorites
        {% else %}
            Add to Favorites
        {% endif %}
    </button>
</div>
